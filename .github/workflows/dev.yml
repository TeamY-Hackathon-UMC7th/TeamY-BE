name: CI/CD for TeamY-BE App

on:
  push:
    branches:
      - main  # 'deploy' 브랜치에 push될 때 실행

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    # ✅ 레포지토리 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # ✅ Docker Hub 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ✅ Docker Buildx 설정
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # ✅ Docker 이미지 빌드 및 푸시
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .  # Dockerfile이 있는 디렉토리
        file: ./Dockerfile  # Dockerfile 경로 지정
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/lastcoffee:latest  # 이미지 이름 변경

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: GITHUB_SHA
        script: |
          # ✅ 기존 컨테이너 정리
          sudo docker ps -qa | xargs -r sudo docker rm -f
          
          # ✅ 최신 Docker 이미지 가져오기
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/lastcoffee:latest
          
          # ✅ 새로운 컨테이너 실행 (컨테이너 이름: lastcoffee)
          sudo docker run -d --name lastcoffee -p 8080:8080 \
          -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          -e DB_URL=${{ secrets.DB_URL }} \
          -e DB_USER=${{ secrets.DB_USER }} \
          -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
          ${{ secrets.DOCKERHUB_USERNAME }}/lastcoffee:latest
          
          # ✅ 사용하지 않는 Docker 이미지 정리
          sudo docker image prune -f
