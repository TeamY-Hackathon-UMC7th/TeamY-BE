name: CI/CD for Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

#    - name: Set up JDK 21
#      uses: actions/setup-java@v3
#      with:
#        java-version: '21' # 스프링부트 애플리케이션 자바 버전에 맞게
#        distribution: 'zulu'

    - name: make application.yml
      run: |
        mkdir ./src/main/resources # 원격에 resources 폴더가 올라가 있다면 이 줄 삭제
        cd ./src/main/resources
        touch ./application.yml
        echo "${{ secrets.APPLICATION }}" > ./application.yml

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build and push Docker image
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: . # Dockerfile이 있는 디렉토리
        file: ./Dockerfile  # Dockerfile 경로 지정
        push: true
        tags: ${{ secrets.DOCKERHUB_REPO }}

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: GITHUB_SHA
        script: |
          # Redis 컨테이너가 실행 중인지 확인
          if [ "$(sudo docker ps -q -f name=redis-container)" ]; then
            echo "✅ Redis 컨테이너가 이미 실행 중입니다. 유지합니다."
          else
            echo "🚀 Redis 컨테이너가 실행되지 않아 새로 실행합니다."
            sudo docker run -d --name redis-container -p 6379:6379 redis redis-server --requirepass "${{ secrets.REDIS_PASSWORD }}"
          fi

          # Spring Boot 컨테이너 삭제 후 최신 버전으로 실행
          sudo docker ps -qa --filter "ancestor=${{ secrets.DOCKERHUB_REPO }}" | xargs -r sudo docker rm -f

          sudo docker pull ${{ secrets.DOCKERHUB_REPO }}:latest
          sudo docker run -d -p 8080:8080 ${{ secrets.DOCKERHUB_REPO }}:latest
          sudo docker image prune -f
