name: CI/CD for Spring Boot App

on:
  push:
    branches:
      - deploy

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build and push Docker image
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: . # Dockerfile이 있는 디렉토리
        file: ./Dockerfile  # Dockerfile 경로 지정
        push: true
        tags: ${{ secrets.DOCKERHUB_REPO }}

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: GITHUB_SHA
        script: |
          sudo docker ps -qa | xargs -r sudo docker rm -f
          sudo docker pull ${{ secrets.DOCKERHUB_REPO }}:latest
          sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_REPO }}:latest
          sudo docker image prune -f
